<!-- modal edicion/alta de documento -->
<div class='modal fade' id='modalDocumentacionEdicion'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header btn-primary'>
                <h4 class='modal-title'>titulo modal</h4>
            </div>
            <div class='modal-body'>

                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-documento'>Objetivo<span class="text-danger">&nbsp;*</span></label>
                        <div class='col-sm-3'>
                            <input type='radio' name='mde-destino' value='O'> Operativo
                        </div>
                        <div class='col-sm-3'>
                            <input type='radio' name='mde-destino' value='R'> Resultado
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-documento'>Documento</label>
                        <div class='col-sm-10'>
                            <input type='text' id='mde-documento' class='form-control' value='' disabled=''>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-autor'>Autor</label>
                        <div class='col-sm-10'>
                            <input type='text' id='mde-autor' class='form-control' value='' disabled=''>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-tipodocumento'>Tipo<span class="text-danger">&nbsp;*</span></label>
                        <div class='col-sm-5'>
                            <select id='mde-tipodocumento' class='form-control' required></select>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-descripcion'>Descripción</label>
                        <div class='col-sm-10'>
                            <textarea id='mde-descripcion' class='form-control' rows='5' maxlength="250"></textarea>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='form-group MB0'>
                        <label class='col-sm-2 control-label' for='mde-fileuploaderplugin'>Documento<span class="text-danger">&nbsp;*</span></label>
                        <div class='col-sm-10'>
                            <div id='mde-fileuploaderplugin'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='modal-footer clear'>
                <button type='button' class='btn btn-primary fk_mde-btnGrabar'>Grabar</button>
                <button type='button' class='btn btn-default' data-dismiss='modal'>Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- modal edicion/alta de documento -->
